<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="用户名">
				</div>
				<div class="mui-input-row">
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="手机号">
				</div>
				<div class="mui-input-row" style="position: relative;">
					<div style="position: absolute;left: 0px;right: 110px;">
						<input id='code' type="number" class="mui-input-clear mui-input" placeholder="验证码">
					</div>
					<a class="mui-btn mui-btn-default" id="send_code" style="width: 100px;right: 10px;top: 1px;">发送验证码</a>
				</div>
				<div class="mui-input-row">
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码(至少6位数密码)">
				</div>
				<div class="mui-input-row">
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="确认密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-default">注册</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var phoneBox = doc.getElementById('phone');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var code = doc.getElementById('code');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							name: accountBox.value.trim(),
							password: passwordBox.value,
							code: code.value,
							phone: phoneBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						
						if (regInfo.name == "") {
							plus.nativeUI.toast("请输入用户名");
							return;
						}
						if (regInfo.phone == "") {
							plus.nativeUI.toast("请输入手机号");
							return;
						}
						if (/^(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/.test(regInfo.phone) == false) {
							plus.nativeUI.toast("请输入正确手机号格");
							return;
						}
						
						if (regInfo.code == "") {
							plus.nativeUI.toast("请输入验证码");
							return;
						}
						if (regInfo.password.length < 6) {
							plus.nativeUI.toast("请输入6位数密码");
							return;
						}
						you.post("/registrations", regInfo, function(result) {
							you.loading();
							if (result.success) {
								you.endLoding();
								$.openWindow({
									id: 'main',
									show: {
										aniShow: 'pop-in'
									}
								});
							} else {
								plus.nativeUI.toast(result.msg);
							}
						})
					});
					document.getElementById('send_code').addEventListener("tap", function() {
						if (/^(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/.test(phoneBox.value)) {
							you.get("/send_reg_code", {phone: phoneBox.value}, function(result) {
								if (result.success) {
									plus.nativeUI.toast("已发送短信验证码");
								} else {
									plus.nativeUI.toast(result.msg);
								}
							})
						}
					})
				});
			}(mui, document));
		</script>
	</body>

</html>
