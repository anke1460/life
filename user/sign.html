<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
  <header class="mui-bar mui-bar-nav header">
  	  <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right" id="save_btn">
			保存
			<span class="mui-icon mui-icon-right-nav"></span>
	  </button>
  		<h1 class="mui-title">我的签名</h1>
  </header>
  <div class="mui-content">
  		<div class="mui-input-row" style="margin-top:15px">
  			<textarea name="" rows="10"  id="content" maxlength="150" placeholder="最多输入150字符"></textarea>
		</div>
  </div>
   <script src="../js/mui.min.js"></script>
   <script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
	 <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function() {
      		you.dom("name").value = you.getStore("name");
      	});
      	
      	you.dom("save_btn").addEventListener("tap", function() {
      		mui.fire(plus.webview.getWebviewById("template").children()[0], "set_sign", {
      			name: you.dom("content").value
      		});
      		you.current_page.close();
      	})
    </script>
</body>
</html>
