<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>景点</title>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<style type="text/css">
			#slider {
				height: 150px;
			}
			
			#back {
				position: absolute;
				left: 10px;
				color: #444;
				z-index: 2;
				top: 5px;
			}
			
			#spot {
				position: relative;
			}
			
			#address_desc {
				position: absolute;
				left: 5px;
				bottom: 0px;
				color: #fff;
				font-size: 14px;
			}
			
			#address_desc p {
				color: #fff;
				margin: 0px;
			}
			
			#address {
				font-size: 24px;
				font-weight: bold;
			}
			
			#data_statistics td {
				color: #8F8F94;
				padding: 5px;
				font-size: 14px;
			}
			
			.u-avatar {
				width: 40px;
				float: left;
			}
			
			.u-name {
				line-height: 40px;
				height: 40px;
				margin-left: 3px;
				display: inline-block;
				max-width: 60px;
			}
			
			#visited img {
				width: 40px;
			}
			
			#treads {
				text-align: center;
				height: 40px;
				line-height: 40px;
				margin: 10px 0px;
				border-top: 1px solid #BBBBBB;
				border-bottom: 1px solid #BBBBBB;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://localhost:8080/user_trend.min.js"></script>
