<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>旅行</title>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			#segmentedControls a {
				color: #000;
			}
			#segmentedControls .mui-active {
				color: #989898;
			}
			
			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: auto;
				height: 100%;
			}
			
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
			
			#slider {
				height: 150px;
			}
			
			#list p {
				font-size: 12px;
			}
			
			.mui-table-view:after {
				left: 15px;
			}
			
			.tag {
				position: absolute;
				top: 5px;
				right: 5px;
				color: #888;
				font-size: 14px;
			}
			button {
				margin: 10px 2px;
			}
			.mui-navigate-right:after, .mui-push-left:after, .mui-push-right:after {
				top: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>

		<div class="mui-content mui-row mui-fullscreen">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="../images/muwu.jpg"></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../images/yuantiao.jpg"></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					<a class="mui-control-item" href="#content1">探索世界</a>
					<a class="mui-control-item" href="#content2">自然景观</a>
					<a class="mui-control-item" href="#content3">城市风光</a>
					<a class="mui-control-item" href="#content3">遗址遗迹</a>
					<a class="mui-control-item" href="#content3">生物景观</a>
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9" style="">
				<div id="item1" class="mui-control-content mui-active">
					<div id="content1" class="mui-control-content mui-active">
						<ul class="mui-table-view" id="list">
							<li class="mui-table-view-cell">
								<a class="">
									<img class="mui-media-object mui-pull-left" src="../images/1.png" />
									<div class="mui-media-body">
										走遍中国
										<p class="mui-ellipsis">
											去过全国34个省级行政区
										</p>
										<p>1113333人完成</p>
									</div>
									<span class="tag">0/34</span>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="">
									<img class="mui-media-object mui-pull-left" src="../images/1.png" />
									<div class="mui-media-body">
										玩转东南亚
										<p class="mui-ellipsis">
											去过东南亚所有国家
										</p>
										<p>1113333人完成</p>
									</div>
									<span class="tag">0/34</span>
								</a>
							</li>
						</ul>
					</div>
					<div id="content2" class="mui-control-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="../images/1.png" />
									<div class="mui-media-body">
										中国十大风景名胜
										<p class="">
											去过1985年中国旅游报评选出十大风景名胜
										</p>
										<p>1113333人完成</p>
									</div>
									<span class="tag">0/34</span>
								</a>
							 <div class="mui-collapse-content">
							 	<button type="button" class="mui-btn">万里长城</button>
							 	<button type="button" class="mui-btn">安徽黄山</button>
							 	<button type="button" class="mui-btn">桂林山水</button>
							 	<button type="button" class="mui-btn">长江三峡</button>
							 	<button type="button" class="mui-btn">杭州西湖</button>
							 	<button type="button" class="mui-btn">日月潭</button>
							 	<button type="button" class="mui-btn">北京故宫</button>
							 	<button type="button" class="mui-btn">承德避暑山庄</button>
							 	<button type="button" class="mui-btn">苏州园林</button>
							 	<button type="button" class="mui-btn">秦岭兵马俑</button>
							 </div>
							</li>
						</ul>
					</div>
					<div id="content3" class="mui-control-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">24432</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true
			});
			mui.plusReady(function() {
				mui(".mui-title")[0].innerText = plus.webview.currentWebview().title;
			})
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
			mui("#list").on("tap", "a", function() {
				mui.openWindow({
					url: 'scenic_spot.html',
					id: 'scenic_spot'
				})
			})
		</script>
	</body>

</html>
