<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>通讯录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/mui.indexedlist.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			.sys {
				margin-top: 12px;
			}
			
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			.rank {
				position: absolute;
				right: 40px;
				top: 20px;
				color: #8F8F94;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">通讯录</h1>
		</header>
		<div class="mui-content">
			<div id="app">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">
								<img class="mui-media-object mui-pull-left" src="images/1.png">
								<div class="sys">
									有友
								</div>
							</a>
						</li>
					</ul>
				</div>

				<div class="mui-table-view-divider">
				</div>
				<div id='list' class="mui-indexed-list">
					<div class="mui-indexed-list-bar">
						<a>A</a>
						<a>B</a>
						<a>C</a>
						<a>D</a>
						<a>E</a>
						<a>F</a>
						<a>G</a>
						<a>H</a>
						<a>I</a>
						<a>J</a>
						<a>K</a>
						<a>L</a>
						<a>M</a>
						<a>N</a>
						<a>O</a>
						<a>P</a>
						<a>Q</a>
						<a>R</a>
						<a>S</a>
						<a>T</a>
						<a>U</a>
						<a>V</a>
						<a>W</a>
						<a>X</a>
						<a>Y</a>
						<a>Z</a>
					</div>
					<div class="mui-indexed-list-alert"></div>
					<div class="mui-indexed-list-inner">
						<div class="mui-indexed-list-empty-alert">没有数据</div>
						<ul class="mui-table-view">
							<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">A</li>
							<li data-value="AKU" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item mui-media">
									<img class="mui-media-object mui-pull-left" src="images/1.png">
									<div class="mui-media-body">
										小方
										<p class="mui-ellipsis">有友分： 100</p>
									</div>
									<span class="rank">有友排行:<strong>100</strong></span>
							</li>
							<li data-value="AKU" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item mui-media">
									<img class="mui-media-object mui-pull-left" src="images/1.png">
									<div class="mui-media-body">
										小方
										<p class="mui-ellipsis">有友分： 100</p>
									</div>
									<span class="rank">有友排行:<strong>100</strong></span>
							</li>
							<li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>
							<li data-value="BKU" data-tags="BKeSu" class="mui-table-view-cell mui-indexed-list-item mui-media">
								<img class="mui-media-object mui-pull-left" src="images/1.png">
								<div class="mui-media-body">
									小方
									<p class="mui-ellipsis">有友分： 100</p>
								</div>
								<span class="rank">有友排行:<strong>100</strong></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.indexedlist.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 mui.init();
		mui.ready(function() {
			var header = document.querySelector('header.mui-bar');
			var list = document.getElementById('list');
			//calc hieght
			list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
			//create
			window.indexedList = new mui.IndexedList(list);
		});
	</script>

</html>
