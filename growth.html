<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成长</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				padding: 0 15px;
			}
			
			.oa-contact-avatar {
				width: 100%;
			}
			
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			
			.oa-contact-content {
				width: 150px;
			}
			
			.oa-contact-name {
				margin-right: 20px;
			}
			
			.oa-contact-name,
			oa-contact-position {
				float: left;
			}
			
			
			
			.mui-slider-cell h6 {
				display: table;
				width: 100%;
				background: #ddd;
				margin: 0px;
				padding: 6px 15px;
				font-size: 16px;
			}
			
			.mui-table-view-cell {
				padding: 0px;
			}
			
			.unselect {
				background: url(images/uncheck.png);
				width: 48px;
				height: 48px;
				display: block;
				background-size: cover;
				float: right;
			}
			
			#text {
				color: #1FCC7C;
			}
			
			#custom_list {
				padding: 0px 10px;
				margin-bottom: 10px;
			}
			
			#custom_list li {
				position: relative;
				padding: 10px 0px;
				margin: 0px;
			}
			
			#custom_list .mui-switch {
				position: absolute;
				top: 10px;
				right: 20px;
			}
		</style>
	</head>

		<div class="mui-content">
			<div class=" mui-content-padded">

							</div>

								<li>
									<div class="">

									<div class="mui-switch mui-switch-mini mui-pull-right">

								<li>
									<div class="">

							</ol>
						</div>
					</li>
					<li class="mui-table-view-divider"></li>
					<li class="mui-table-view-cell">
						<div class="mui-slider-cell">
							<h6>
							<span class="mui-pull-left">许愿10天</span>
							<span class="mui-pull-right">剩余1天</span>

								</div>
							</div>
							<h5>关联习惯</h5>

								<li>
									<div class="">

									<div class="mui-switch mui-switch-mini mui-pull-right">
										<div class="mui-switch-handle"></div>

							</ol>

			</div>

	<script src="js/mui.min.js"></script>
	<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui("#list").on("tap", ".wish", function() {
			you.loadWebUrl("wish/wish_detail.html", "template", {
				title: this.dataset.name,
				target: "wish/wish_detail.html",
				aniShow: 'slide-in-right'
			});
		});

		function showMenu() {
			you.loadWebUrl("dimension.html", "template", {
				title: '评分维度',
				target: "dimension.html"
			});
		}
		
	</script>

</html>
