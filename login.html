<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.title {
				text-align: center;
			  margin-bottom: 20px;
		    font-size: 45px;
		    color: #1fcc7c;
			}
			#login_panel {
		    height: 300px;
  				top: 200px;
		    position: relative;
		    margin-top: -150px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content" id="content">
			<div id="login_panel">
				<h1 class="title">知趣人生</h1>
				<div class="mui-card">
					<form id='login-form' class="mui-input-group">
						<div class="mui-input-row">
							<input id='account' type="text" class="mui-input-clear mui-input" placeholder="手机号">
						</div>
						<div class="mui-input-row">
							<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
						</div>
					</form>
				</div>
				
				<div class="mui-content-padded" style="margin: 15px;">
					<button id='login' class="mui-btn mui-btn-block mui-btn-default">登录</button>
					<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
					</div>
				</div>
			</div>
			
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
//					var mainPage = $.preload({
//						"id": 'main',
//						"url": 'main.html'
//					});
					var toMain = function() {
						setTimeout(function() {
							$.openWindow({
								id: 'main',
								url: 'main.html',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}, 0);
					};
					// close splash
					setTimeout(function() {
						//关闭 splash  
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function(event) {
						if (accountBox.value.trim() == "") {
							you.alert("请输入手机号");
							return;
						} else if (passwordBox.value.trim() == "") {
							you.alert("请输入密码");
							return;
						}
						var loginInfo = {
							phone: accountBox.value,
							password: passwordBox.value
						};
						you.loading();
						document.activeElement.blur();
						you.post("/login", loginInfo, function(result) {
							you.endLoding();
							plus.storage.setItem("token", result.authen_token);
							plus.storage.setItem("name", result.name);
							plus.storage.setItem("uid", "" + result.uid);
							plus.storage.setItem('logo', result.logo);
							plus.storage.setItem('sys_no', result.sys_no);
							plus.storage.setItem('client_key', result.client_key);
							plus.storage.setItem('client_name', result.client_name);
							toMain();
						}, function(res) {
							you.alert("手机或密码错误");
							you.endLoding();
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});   
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					initTemplate("template");
					initTemplate("other_template");
				});
				var initTemplate = function(id) {
					var headerWebview = mui.preload({
						url: 'template.html',
						id: id
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url: "" ,
						id: id + "_sub",
						styles: {
							top: '64px',
							bottom: '0px',
						}
					});
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
							you.endLoding();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);
					
					if (mui.os.ios) {//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
			};		
			}(mui, document));
		</script>
	</body>

</html>
