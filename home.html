<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我有</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-text-center">
					<img src="images/user-photo.png" style="width: 80px;margin-top: 10px;"> 
				</div>
				<div class="mui-table-view mui-grid-view">
					<div class="mui-col-xs-3  mui-table-view-cell">
						<h5>已实现</h5>
						<span id="finish_count">
							0
						</span>
					</div>
					<div class="mui-col-xs-6 mui-table-view-cell">
						<h4 id="user_name"></h4>
					</div>
					<div class="mui-col-xs-3 mui-table-view-cell">
						<h5>超过用户</h5>
						<span id="over_count">
							1
						</span>
					</div>
				</div>
			</div>
			<div class="mui-card" style="margin-top: 15px;padding: 15px;">
				<h5 class="mui-text-center">评分根据以下五个纬度综合评估而来</h5>
			</div>
			<div class="mui-card" style="margin-top: 15px;padding: 15px;">
				<h5 class="mui-text-center">近六月有友评分趋势</h5>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true
		});
		mui.plusReady(function() {
			mui("#user_name")[0].innerText = you.getStore("name");
		})
	</script>

</html>
