<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>好友分布图</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style>
	    #distribute{
	   	 	height: 350px;
	   	 	width: 100%;
	    }
	    .mui-content {
	    	  margin: 15px 0px;
	    }
	    #map {
	    		height: 400px;
	    }
	    #distribute_map {
	    		top: 100px;
		    left: 50%;
		    margin-left: -140px;
		    height: 400px;
		    background: #fff !important;
		    width: 280px;
	    }
	    
	    #province {
	    		height: 280px;
	    		width: 280px;
	    }
	    #close {
	    	 position: absolute;
	    	 right: -12px;
	    	 top: -12px;
	    	 width: 24px;
	    }
	   
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">好友分布图</h1>
		</header>
		
		<div class="mui-content">
			<div id="distribute"></div>
			<div class="mui-card" id="explain_panel">
				<h4>数据解读</h4>
				<ul>
					<li><p>你拥有100个好友，超过70%的用户</p></li>
					<li><p>你的好友分布在全国21个省级行政区的覆盖率80%国土面积</p></li>
					<li><p>你的好友分布最多的3个城市北京、上海、广州</p></li>
				</ul>
			</div>
		</div>
		<div id="distribute_map" class="mui-popover">
			<div id="province">
			</div>
			<img src="../images/close.png" id="close"/>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/circle/distribute_graph.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.getElementById("close").addEventListener("tap", function() {
				mui("#distribute_map").popover('toggle');
			})
		</script>
	</body>

</html>
