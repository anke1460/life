<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>有友</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			#score {
				height: 300px;
			}
			
			.mui-table-view:before,
			.mui-table-view:after {
				height: 0px;
			}
			
			.title {
				padding: 10px;
				background: #fff;
				margin: 0px;
				border-bottom: 1px solid #eee;
			}
			
			#statistics_list {
				background: transparent;
			}
			
			#statistics_list img {
				background-size: cover;
				width: 100%;
			}
			
			#statistics_list li {
				padding: 12px 15px;
				line-height: 59px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<h4 class="mui-text-center title">好友圈价值</h4>
			<div id="score"></div>
			<div style="margin-top: 20px;">
				<h4 class="mui-text-center title">数据解读</h4>
				<ul class="mui-table-view mui-grid-view" id="statistics_list">
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a href="graph/distribute.html">
							<img src="images/distribute_graph.png"/>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a href="graph/age.html">
							<img src="./images/age_graph.png"/>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a href="graph/relativily.html">
							<img src="images/same.png" style="background-size: cover;width: 100%;"/>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-6">
						<a href="#">
							<img src="images/other_graph.png"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/circle/radar_graph.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui("#statistics_list").on("tap", "a", function(e) {
				mui.openWindow({
					url: this.getAttribute("href"),
					id: this.getAttribute("href")
				});
			});
			function showMessage() {
				mui.openWindow({
					url: 'message.html',
					id: 'message'
				})
			}
			function showContact() {
				mui.openWindow({
					url: 'address_book.html',
					id: 'address_book'
				})
			}
		</script>
	</body>

</html>
