<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style>
			.mui-content {
				background: #fafafa;
			}
			
			#graph_wraper {
				text-align: center;
			}
			
			#graph {
				width: 200px;
				height: 200px;
				margin: 0 auto;
			}
			
			.score_relation {
				width: 300px;
				margin: 0 auto;
				text-align: center;
			}
			
			
			.score_relation h4 {
				clear: both;
				padding-top: 10px;
			}
			
			.split {
				width: 100%;
				height: 10px;
			}
			
			.up-score,
			.down-score {
				background: #fff;
				padding: 10px;
				position: relative;
			}
			
			.down-score {
				height: 500px;
			}
			
			#tip_1 {
				position: absolute;
				left: 25%;
				width: 90px;
				margin-left: -45px;
				text-align: center;
				top: 10px;
				z-index: 2;
				background: #fff;
			}
			#tip_2 {
				position: absolute;
				right: 25%;
				width: 90px;
				margin-right: -45px;
				text-align: center;
				top: 10px;
				z-index: 2;
				background: #fff;
			}
			
			
			#line {
				height: 1px;
				background: #ccc;
				position: absolute;
				top: 20px;
				left: 10px;
				right: 10px;
			}
			
		
		</style>
	</head>

	<body>
	  <div id="app"></div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/social_friend_sex.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
