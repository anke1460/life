<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style>
			.mui-content {
				background: #fafafa;
			}
			
			#graph_wraper {
				text-align: center;
			}
			
			#graph {
				width: 300px;
				height: 300px;
				margin: 0 auto;
			}
			
			.score_relation {
				width: 300px;
				margin: 0 auto;
				text-align: center;
			}
			
			#total_score {
				float: left;
				width: 150px
			}
			
			#rank {
				float: left;
				width: 150px;
			}
			
			.score_relation h4 {
				clear: both;
				padding-top: 10px;
			}
			
			.split {
				width: 100%;
				height: 10px;
			}
			
			.up-score,
			.down-score {
				background: #fff;
				padding: 10px;
				position: relative;
			}
			
			#tip {
				position: absolute;
				left: 50%;
				width: 90px;
				text-align: center;
				margin-left: -45px;
				top: 0px;
				z-index: 2;
				background: #fff;
			}
			
			#v_line {
				width: 0px;
				height: 500px;
				margin: 0 auto;
				border: 2px dotted #1FCC7C;
				top: 30px;
				position: relative;
			}
			
			#level_1 {
				position: absolute;
				top: 50px;
				left: 50%;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: #1FCC7C;
				margin-left: -25px;
				text-align: center;
		    font-size: 12px;
		    color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">好友总分</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="up-score">
					<div id="graph_wraper">
						<p>好友总分代表您身边的潜在资源，根据好友总分高低，我们会按一下标准给予您一定的成就评分</p>
						<div id="graph"></div>
						<div class="score_relation">
							<div id="total_score">
								<div>3000</div>
								<div>好友总分</div>
							</div>
							<div id="rank">
								<div>3000</div>
								<div>成就分数</div>
							</div>
							<h4>好友总分在好友中的排名: 20</h4>
						</div>

					</div>
				</div>

				<div class="split"></div>
				<div class="down-score">
					<div id="line"></div>
					<div id="tip">与友荣焉</div>
					<div id="v_line">
						<div id="level_1">
							<div>20</div>
							<div>成就分</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var chart = echarts.init(document.getElementById('graph'));
			option = {
				title: {
					text: '',
					show: false
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c}({d}%)"
				},
				legend: {
					show: false,
					x: 'center',
					y: 'bottom',
					data: ['rose1', 'rose2', 'rose3', 'rose4', 'rose5', 'rose6', 'rose7', 'rose8']
				},
				toolbox: {
					show: false
				},
				calculable: true,
				series: [{
					name: '好友总分',
					type: 'pie',
					radius: [30, 60],
					center: ['50%', 150],
					roseType: 'area',
					x: '50%', // for funnel
					max: 40, // for funnel
					sort: 'ascending', // for funnel
					data: [{
						value: 10,
						name: 'rose1'
					}, {
						value: 5,
						name: 'rose2'
					}, {
						value: 15,
						name: 'rose3'
					}, {
						value: 25,
						name: 'rose4'
					}, {
						value: 20,
						name: 'rose5'
					}, {
						value: 35,
						name: 'rose6'
					}, {
						value: 30,
						name: 'rose7'
					}, {
						value: 40,
						name: 'rose8'
					}, {
						value: 40,
						name: 'rose8'
					}]
				}]
			};
			chart.setOption(option);
		</script>
	</body>

</html>
