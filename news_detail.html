<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>攻略</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			.author {
				clear: both;
				position: relative;
				overflow: hidden;
				margin-bottom: 10px;
			}
			
			.author img {
				float: left;
				width: 40px;
				border-radius: 50%;
				
			}
			
			.author div {
				padding-left: 50px;
				font-size: 14px;
			}
			
			.author h5 {
				font-size: 12px;
			}
			
			.show-img {
				width: 100%;
				height: 100px;
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			.mui-content {
				background: #E6E8E3;
			}
			
			.article {
				padding: 15px;
				background: #fff;
				margin-bottom: 10px;
			}
			img {
				max-width: 100%;
				text-align: center;
			}
			
			#hr {
				height: 1px;
				background: #eee;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
	  <div id="app"></div>
		<script src="js/mui.min.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/news_detail.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
