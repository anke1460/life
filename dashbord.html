<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
  <link href="css/mui.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="libs/MPreview/MPreview.mobile.css"/>
  <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
  <style>
	i.tag-img {
		background-image: url(images/tag.png);
		width: 10px;
		height: 10px;
		display: inline-block;
		background-size: cover;
	}
	
	.note {
		background: url(images/note.png);
		width: 16px;
		height: 16px;
		background-size: 100%;
	}
	
	.praise {
		background: url(images/praise.png);
		width: 16px;
		height: 16px;
		background-size: 100%;
		margin-right: 15px;
	}
	.class-bg {
  	  width: 71px;
    height: 54px;
    background-image: url(images/class_bg.png);
    background-size: cover;
    position: absolute;
	}
	.score-bg {
		width: 71px;
    height: 54px;
    background-image: url(images/score_bg.png);
    background-size: cover;
    position: absolute;
    left: 80px;
	}
	
	.class-bg div {
		font-size: 16px;
    width: 60px;
    margin: 0 auto;
    text-align: center;
    margin-top: 25px;
	}
	
	.score-bg div {
		font-size: 16px;
    width: 60px;
    margin: 0 auto;
    text-align: center;
    margin-top: 25px;
	}
	
	.mui-slider {
		height: 280px;
	}
  </style>
</head>
<body>
	<div id="app"></div>
  <script src="js/mui.min.js"></script>
  <script src="js/service.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/MPreview/quo.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/MPreview/MPreview.mobile.js" type="text/javascript" charset="utf-8"></script>
  <script src="build/dashboard.min.js" type="text/javascript" charset="utf-8"></script>
