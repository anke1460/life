<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>介绍</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.item-logo {
				width: 100%;
				height: 100%;
				position: relative;
			}
			
			.item-logo a {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 10%;
				left: 50%;
				margin-left: -100px;
				background-size: cover;
			}
			
			.img1 {
				background: url(images/img1.png);
			}
			
			.img2 {
				background: url(images/img2.png);
			}
			
			.img3 {
				background: url(images/img3.png);
			}
			
			.bg {
				height: 70%;
				position: relative;
			}
			
			.bar-img {
				position: absolute;
				bottom: 15px;
				text-align: center;
				width: 100%;
				top: 70%;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item .bar-img img {
				width: 60px;
			}
			
			.title {
				text-align: center;
				font-size: 25px;
				margin-top: 25px;
				height: 25px;
				line-height: 25px;
			}
			
			#close {
				position: absolute;
				font-size: 25px;
				line-height: 25px;
				width: 180px;
				height: 50px;
				border-radius: 8px;
				left: 50%;
				margin-left: -90px;
				bottom: 40px;
				padding: 10px;
				color: #fff;
				background-color: #1fcc7b;
				border: none;
			}
			/**
 *  iPhone 5/5s portrait
 */
			
			@media only screen and (min-device-width: 320px) and (max-device-width: 568px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait) {
				#close {
					bottom: 50px;
				}
				.item-logo a {
					width: 250px;
					height: 250px;
					margin-left: -125px;
				}
				.mui-slider .mui-slider-group .mui-slider-item .bar-img img {
					width: 70px;
				}
				.bar-img {
					top: 75%;
				}
			}
			
			@media only screen and (min-device-width : 375px) and (max-device-width : 667px) {
				#close {
					bottom: 60px;
				}
				.item-logo a {
					width: 280px;
					height: 280px;
					margin-left: -140px;
				}
				.mui-slider .mui-slider-group .mui-slider-item .bar-img img {
					width: 80px;
				}
				.title {
					margin-top: 40px;
					font-size: 30px;
				}
			}
			/**
 * iPhone 4/4s portrait
 */
			
			@media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-device-pixel-ratio: 2) and (device-aspect-ratio: 2/3) and (orientation:portrait) {
				#close {
					bottom: 40px;
				}
				.item-logo a {
					width: 200px;
					height: 200px;
					margin-left: -100px;
				}
				.mui-slider .mui-slider-group .mui-slider-item .bar-img img {
					width: 60px;
				}
			}
			
			.mui-slider-indicator .mui-active.mui-indicator.first {
				background-color: #5fc2f5;
			}
			.mui-slider-indicator .mui-active.mui-indicator.sec {
				background-color: #fb5d5a;
			}
			.mui-slider-indicator .mui-active.mui-indicator.thd {
				background-color: #1fcc7b;
			}
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: #fff;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<div class="bg" style="background-color: #5fc2f5">
							<a class="img1"></a>
							<div class="bar-img">
								<img src="images/r.png" style="margin-right: 30px;" />
								<img src="images/w.png" />
							</div>
						</div>
						<p class="title">测一测，我好棒</p>
					</div>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<div class="bg" style="background-color: #fb5d5a">
							<a class="img2"></a>
							<div class="bar-img">
								<img src="images/vs2.png" />
							</div>
						</div>
						<p class="title">比一比，友榜样</p>
					</div>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<div class="bg" style="background-color: #1fcc7b">
							<a class="img3"></a>
							<div class="bar-img">
								<img src="images/fenshu.png" />
							</div>
						</div>
						<p class="title">简单分数，述说精彩</p>
						<div class="">
							<button id='close' class="mui-btn">开启</button>
						</div>
					</div>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active first"></div>
				<div class="mui-indicator sec"></div>
				<div class="mui-indicator thd"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.back = function() {};
			mui.plusReady(function() {
				if (mui.os.ios) {
					plus.navigator.setFullscreen(true);
				}
				plus.navigator.closeSplashscreen();
			});
			//立即体验按钮点击事件
			document.getElementById("close").addEventListener('tap', function(event) {
				var i = you.getStore("loadTag") == 'NaN' ? 1 : parseInt(you.getStore("loadTag"));
				plus.storage.setItem("loadTag", (i + 1).toString());
				plus.navigator.setFullscreen(false);
				login();
			}, false);
			function login() {
				var info = plus.push.getClientInfo();
				if (plus.storage.getItem('token')) {
					you.authenPost("/login", {
						p_client_id: info.clientid
					}, function(result) {
						you.removeStore("pwd_login");
						plus.storage.setItem("token", result.authen_token);
						plus.storage.setItem("name", result.name);
						plus.storage.setItem("uid", "" + result.uid);
						plus.storage.setItem('logo', result.logo);
						plus.storage.setItem('sys_no', result.sys_no);
						plus.storage.setItem('client_key', result.client_key);
						plus.storage.setItem('client_name', result.client_name);
						plus.storage.setItem("push_name", result.push_name);
						mui.openWindow({
							id: 'main',
							url: 'main.html',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					}, function() {
						you.clearStore();
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								autoShow: false
							}
						});
					});
				} else {
					you.endLoding();
					mui.openWindow({
						url: 'login.html',
						id: 'login',
						show: {
							autoShow: false
						}
					});
				}
			}
		</script>
	</body>

</html>
