<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
			
			#code_wraper {
				position: relative;
        height: 40px;
			}
			
			#code_wraper .mui-input-row {
			  position: absolute;
			  right: 120px;
			  left: 0px;
			}
			
			#code_wraper a {
			  position: absolute;
		    right: 5px;
		    padding: 8px;
		    top: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div id="code_wraper">
					<div class="mui-input-row">
						<input id='code' type="number" class="mui-input-clear mui-input" placeholder="验证码">
					</div>
				  <a class="mui-btn mui-btn-default" id="send_code" style="width: 120px;">发送验证码</a>
				</div>
				
			</form>
			<div class="mui-content-padded">
				<button id='submit' class="mui-btn mui-btn-block mui-btn-default">提交</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/service.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					you.enterfocus("input");
					var sendButton = doc.getElementById('submit');
					var phoneBox = doc.getElementById("phone");
					var code = doc.getElementById("code");
					sendButton.addEventListener("tap", function() {
						if (phoneBox.value.trim() !="" && code.value != "") {
							you.loading();
							you.get("/forgot_password", {phone: phoneBox.value, code: code}, function(result) {
							  if (result.success) {
							  	  you.endLoding();
									you.currentWebview().close();
							  } else {
							  	  you.totast(result.msg);
							  }
						  })
						}
					});
					var can_send = true;
					document.getElementById('send_code').addEventListener("tap", function() {
						document.activeElement.blur();
						if (can_send) {
							can_send = false;
						} else {
							return;
						}
						if (/^(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/.test(phoneBox.value)) {
							you.get("/send_code", {phone: phoneBox.value}, function(result) {
								if (result.success) {
									plus.nativeUI.toast("已发送短信验证码");
									showTip();
								} else {
									mui("#send_code")[0].classList.remove("disabled")
									plus.nativeUI.toast(result.msg);
									can_send = true;
								}
							})
						} else {
							can_send = true;
							you.totast("请输入手机号");
						}
					})
					
					function showTip() {//60s后重发验证
				   	var i = 60;
				  	  var inter = window.setInterval(function() {
				  	  	  mui("#send_code")[0].innerText = (i) + "s";
				  	  	  if (i == 0) {
				  	  	  	  window.clearInterval(inter);
				  	  	  	  mui("#send_code")[0].innerText = "重新获取";
				  	  	  	  mui("#send_code")[0].classList.remove("disabled");
				  	  	  	  can_send = true;
				  	  	  } 
				  	  	  i = i -1;
				  	  }, 1000);
				  	  mui("#send_code")[0].classList.add("disabled");
				  }
				});
			}(mui, document));
		</script>
	</body>

</html>
