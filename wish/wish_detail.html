<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>愿望详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/mcalendar.css"/>
		<style>
		  .mui-content {
		  	  color: #444;
		  }
			#habit {
				font-size: 14px;
				color: #8F8F94;
				background: #DDDDDD;
				padding: 5px 10px;
			}
			
			#add_habit {
				color: #000;
		    font-weight: bold;
		    font-size: 20px;
		    float: right;
			}
			
			.pop-title {
				background-color: #1FCC7C;
				color: #fff;
				text-align: center;
				padding: 10px;
				margin: 0px;
				border-top-left-radius: 7px;
				border-top-right-radius: 7px;
			}
			div.mui-popover-arrow {
				display: none;
			}
			
			.mui-numbox {
				float: left;
				margin: 2px 0px;
			}
			
			#pop_custom {
				width: 280px;
				height: 220px;
			}
			
			#pop_custom .btn {
				margin: 3px 0px;
			}
			div#pop_custom.mui-popover.mui-active {
				position: fixed;
				top: 50% !important;
				left: 50% !important;
				margin-top: -110px;
				margin-left: -140px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>
					<span id="" style="font-size: 18px;">
					读完一本书
				</span>
					<span style="float: right;">剩余：
					<strong>364</strong>
				</span>
				</p>
				<p>
					许愿时间：
					<span id="">
					2015-11-10
				</span>
				</p>
				<p>
					自我鼓励：
				</p>
				<p>1.每天读一会，目标更容易实现</p>
				<p>2.加油！</p>
			</div>

			<div id="habit">
				关联并坚持一个好习惯，让目标更容易实现
				<a id="add_habit" href="#pop_custom" class="">+</a>
			</div>
			<div class="mui-content-padded">
				<h5>习惯1: 每天看书1小时</h5>
			</div>
			<div id="calendar">
				
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span id="">
						坚持
					</span>
					<span class="mui-pull-right">
						<strong style="color: #1FCC7C;">1</strong> 天
					</span>
				</li>
				<li class="mui-table-view-cell">
					<span id="">
						出勤率
					</span>
					<span class="mui-pull-right">
						<strong style="color: #1FCC7C;">20</strong> %
					</span>
				</li>
				<li class="mui-table-view-cell">
					<span id="">
						最高连续出勤率
					</span>
					<span class="mui-pull-right">
						<strong style="color: #1FCC7C;">10</strong> 天
					</span>
				</li>
			</ul>
		</div>
		<div id="pop_custom" class="mui-popover">
			<h4 class="pop-title">关联习惯</h4>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>名称</label>
					<input type="text" name="name" placeholder="习惯名称">
				</div>
				<div class="mui-input-row">
					<label>显示顺序</label>
					<div class="mui-numbox" data-numbox-max="10" data-numbox-min="1">
						<button class="mui-numbox-btn-minus" type="button">-</button>
						<input class="mui-numbox-input" type="number" value="1"/>
						<button class="mui-numbox-btn-plus" type="button">+</button>
					</div>
				</div>
				<div class="mui-input-row">
					<label>检查方式</label>
					<button class="btn" id="self_btn">自主打卡</button>
					<button class="btn" id="friend_btn">好友监督</button>
				</div>
		  </form>
		  <div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-default" style="padding: 10px;">生成</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/service.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/mcalendar.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  	  mui.init();
  	  var yesterday = mui.DateUtil.addDate(mui.DateUtil.getToday(),-1);
	  var MC = mui("#calendar").MCalendar({date:yesterday});
	  mui("#pop_custom").on("tap", ".btn", function(e) {
	  	 console.log(222)
	  	 e.stopPropagation()
	  });
  </script>
</html>
